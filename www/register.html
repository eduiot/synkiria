    <body>
        <center>
            <h3>REGISTRO DE USUARIO</h3>
        </center>
       
        <div class="container">
            <form class="form-horizontal" action="https://app.synkiria.com/secure.php" id="register_form" method="post">
              <input type="text" style="display:none" name = "c" value="18" id="c"/>
              <span class="col-sm-12 label label-danger" style="z-index:900;position:fixed;top:30px;left:20px;" id="error_message">Error </span>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name_watch_user">Nombre y apellidos del portador del reloj:</label>
                  <div class="col-sm-10">
                    <input required  type="text" class="form-control" id="name_watch_user" placeholder="Nombre y apellidos" name="name_watch_user"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="name_relative">Nombre y apellidos del familiar responsable:</label>
                  <div class="col-sm-10">
                    <input required  type="text" class="form-control" id="name_relative" placeholder="Nombre y apellidos" name="name_relative"/>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="address">Dirección del familiar responsable:</label>
                  <div class="col-sm-10">          
                    <input required  type="text" class="form-control" id="address" placeholder="Dirección" name="address"/>
                  </div>
                </div>
                <div class="form-group" id="phone_no_form_group">
                  <label for="phone_no" class="col-sm-2 col-form-label">Teléfono de contacto del familiar responsable:</label>
                  <div class="col-sm-7">
                    <input required  type="text" onfocusout="checkPhoneNumber($(this).val());"  pattern="^[0-9]{9}$" class="form-control" id="phone_no" title="Invalid Phone number!" placeholder="699999999" name="phone_no"/>
                  </div>
                  <div class="col-sm-3">
                    <small id="phone_no_help" class="text-danger">
                    </small>      
                  </div>
                </div>
                <div class="form-group" id="watch_phone_no_form_group">
                    <label for="watch_phone_no" class="col-sm-2 col-form-label">Número de teléfono del reloj RUT:</label>
                    <div class="col-sm-7">
                      <input required  type="text" onfocusout="checkWatchPhoneNumber($(this).val());"  pattern="^[0-9]{9}$" class="form-control" id="watch_phone_no" title="Invalid Phone number!" placeholder="699999999" name="watch_phone_no"/>
                    </div>
                    <div class="col-sm-3">
                      <small id="watch_phone_no_help" class="text-danger">
                      </small>      
                    </div>
                  </div>
                <div class="form-group">
                  <label class="control-label col-sm-2"  for="user_nif">NIF del familiar responsable:</label>
                  <div class="col-sm-10">          
                    <input required  type="text" class="form-control" id="user_nif" pattern = "^[a-zA-Z0-9][0-9]{7}[a-zA-Z0-9]$" title="NIF Inválido #" placeholder="A0123456A" name="user_nif"/>
                  </div>
                </div>

                <div class="form-group" id="watch_id_form_group">
                    <label for="imei_no" class="col-sm-2 col-form-label">IMEI del reloj RUT (código):</label>
                    <div class="col-sm-7">
                        <input required  type="text" class="form-control" onfocusout="checkWatchId($(this).val());" id="imei_no" pattern="^[0-9]{15}$" title="IMEI Inválido" placeholder="352661091978976" name="imei_no"/>                   
                       </div>
                    <div class="col-sm-3">
                      <small id="watch_id_help" class="text-danger">
                      </small>      
                    </div>
                  </div>

                <div class="form-group">
                  <label class="control-label col-sm-2" for="icc_no">ICC de la tarjeta SIM (código):</label>
                  <div class="col-sm-10">          
                    <input required  type="text" class="form-control" id="icc_no" pattern="^[0-9]{19}$" title="ICC Inválido" placeholder="8934011411615026604" name="icc_no"/>
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="bank_account">Cuenta corriente (IBAN grupos de 4 caracteres separados por espacio):</label>
                    <div class="col-sm-10">          
                      <input required  type="text" class="form-control" id="bank_account" pattern="^[a-zA-Z0-9]{2}[0-9]{2} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}$" title="Compte corrent invàlid" placeholder="AA00 0000 0000 0000 0000 0000" name="bank_account"/>
                    </div>
                  </div>

                <div class="form-group" id="email_form_group">
                    <label for="email" class="col-sm-2 col-form-label">Email:</label>
                    <div class="col-sm-7">
                        <input required  type="email" onfocusout="checkEmail($(this).val());"  pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" id="email" title="Email invàlid!" placeholder="usuario@ejemplo.com" name="email"/>                   
                       </div>
                    <div class="col-sm-3">
                      <small id="email_help" class="text-danger">
                      </small>      
                    </div>
                  </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="password">Password:</label>
                    <div class="col-sm-10">          
                      <input required  type="password"  class="form-control" id="password" placeholder="password" name="password"/>
                    </div>
                  </div>
                  <div class="form-group" id="confirm_password_group">
                      <label class="control-label col-sm-2" for="confirm_password">Confirma el Password:</label>
                      <div class="col-sm-10">          
                          <input type="password" placeholder="Confirm Password" id="confirm_password" class="form-control" required>
                      </div>
                    </div>
                  
                  
                <div class="form-group">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" class="btn btn-default" value ="Enviar" />
                  </div>
                </div>
                <div class="form-group" style="display: none;" id="print_button">        
                  <div class="col-sm-offset-2 col-sm-10">
                    <input type="button" class="btn btn-default" value ="Print" onclick="printPage()" />
                  </div>
                </div>
              </form>
        </div>
    </body>
